      <%_.each(userlist,function(item){%>
        <tr>

              <span class="depart_tltb"><%=item.dName%></span>
            </div>

            <%var jobArray = {0:"普通成员",1:"项目经理",2:"部门经理"}%>
            <span><%=jobArray[item.dRole]%></span>
          </td>
          <td>
            <%if(rLevel == "0" && item.uId == uid){%>
              <span class="user_update emto_update_btn" data-intro="<%=encodeURIComponent(JSON.stringify(item))%>" title="更新"></span>
            <%}else if(rLevel != "0"){%>
              <span class="user_update emto_update_btn" data-intro="<%=encodeURIComponent(JSON.stringify(item))%>" title="更新"></span>
              <span class="user_delete emto_delete_btn" data-uid="<%=item.uId%>" data-deid="<%=item.deId%>" title="删除"></span>
            <%}%>         
          </td>
        </tr>
      <%});%>
