    <script id="report_usersign" type="text/template">
      <%if(list.length){%>
      <div>
        <div class="report_label" data-name="report_label"></div>
        <div class="report_total_title">
          <h2>签到统计表</h2>
        </div>
        <div class="report_chart">
          <table>
            <thead>
              <tr>
                <td class="border_top_left_radius" style="width:25%;">用户姓名</td>
                <td style="width:25%;">签到时间</td>
                <td style="width:25%;">签到地址</td>
                <td style="width:25%;">签到图片</td>
              </tr>
            </thead>
            <tbody>
              <%_.each(list,function(item){%>
              <tr>
                <td class="border_top_bottom"><%=item.nickName%></td>
                <td class="border_bottom"><%=item.sTime%></td>
                <td class="border_bottom"><%=item.sAddress%></td>
                <td class="border_bottom">
                <%if(item.sImage){%>
                  <img src="<%=item.sImage%>" style="width:4em;">
                <%}%>               
                </td>
              </tr>
              <%});%>
            </tbody>
          </table>
        </div>

        <div data-name="ext" class="ext_container"></div>
      </div>
      <%}else{%>
      <!-- 无数据 -->      
      <div class="tt_common_emptyinit">
        <div class="content_emptyinit">
          <div class="className">没有数据</div>
        </div>
      </div>
      <%}%>
    </script>
