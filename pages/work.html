<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>易为码-项目</title>
    <link rel="shortcut icon" href="../public/img/favicon.ico" type="image/x-icon">
    <!-- templete -->
    <script id="project_worklist" type="text/template">
      <%_.each(worklist,function(item){%>
        <li>
          <a title="<%=item.pName%>" data-trigger="false" data-id="<%=item.pId%>" class="worknavlist_wlsn" href="javascript:void(0);">
            <i class="name_wlsn"><%=item.pName%></i>
          </a>
        </li>

    <script id="project_userwork" type="text/template">
      <div class="project_list_top_container">
        <div class="pagetitle">
          <h2 class="work_pagetitle">
            <span>团队项目</span>
          </h2>
        </div>       
        <form class="project_list_search"></form>
      </div>
      <div class="project_list_create">
        <a class="btn btn-success project_create_btn" href="javascript:void(0);">新建一个项目</a>
        或者
        <span class="project_more_info_btn" data-text="收起">了解更多</span>
      </div>
      <div class="project_list_create_info" style="display: none;">
        <div class="project_list_more_top">
          <p class="project_list_more_p1">“项目”是什么？</p>
          <ul class="project_info_1 clearfix">
            <li class="project_info_11">负责人带领成员</li>
            <li class="project_info_12">任务分工协作</li>
            <li class="project_info_13">项目</li>
          </ul>
        </div>
        <div class="project_list_more_bottom">
          <p class="project_list_more_p1">“项目”特别适用于</p>
          <p class="project_list_more_p2">涉及到多个同事或部门，需要任务分工协作、反复沟通、随时了解事情进展的工作</p>
          <ul class="project_info_2 clearfix">
            <li class="project_info_21">客户问题反馈与跟进</li>
            <li class="project_info_22">多部门协作项目</li>
            <li class="project_info_23">市场部对外公共活动</li>
            <li class="project_info_24">技术部项目开发</li>
            <li class="project_info_add">
              <a href="#work?create=true" target="_blank">
                <span class="green_add"></span>
                现在就去创建
              </a>
            </li>
          </ul>
        </div>
      </div>
      <ul class="project_list_tab">
        <li class="active"  data-type="project_wait">
          <a data-trigger="false" href="#work?to_user_id=200849439&amp;relation=1&amp;status=1"><%=unfinish.length%>个正在进行中的</a>
        </li>
        <li data-type="project_finish">
          <a data-trigger="false" href="#work?to_user_id=200849439&amp;relation=1&amp;status=2"><%=finish.length%>个已完成的</a>
        </li>
      </ul>
      <ul class="project_list_panel clearfix project_wait">
        <%_.each(unfinish,function(item){%>
          <%
            var status = {0:"未开始",1:"进行中",2:"冻结",3:"已完成",4:"归档"}
            var startTime = item.pStartDate.substring(0,10).replace(/-/g, "/");
            var endTime = item.pEndDate.substring(0,10).replace(/-/g, "/");
            var startDate = new Date(startTime);
            var endDate = new Date(endTime);
            var todayDate = new Date();
            var timetype = 1;
            todayDate.setDate(todayDate.getDate());
            if(todayDate > endDate){
              timetype = 0;
            }else if(todayDate < startDate){
              var days = Math.ceil((endDate - startDate)/(1000*60*60*24));
            }else{
              var days = Math.ceil((endDate - todayDate)/(1000*60*60*24));
            }
          %>
          <li class="project_list_item" data-id="<%=item.pId%>">
            <div title="<%=item.pName%>">
              <a href="javascript:void(0);">
                <span class="radius_img30 project_list_item_img" style="background-color:#f5b168;" original-title="<%=item.proposerName%>"><%=item.proposerName.substring(0,1)%></span>
              </a>
              <span class="un_mark_star mark_star" style="display:none;"></span>
              <div class="project_list_item_title">
                <a class="project_list_item_title_span" data-trigger="false" href="javascript:void(0);"><%=item.pName%></a>
              </div>
              <div class="project_list_item_detail">
                <span class="project_list_item_detail_time">
                  <%=status[item.pStatus]%>
                  <%if(item.pStatus == "1" && timetype){%>
                    剩
                    <b class="count"><%=days%></b>
                    天
                  <%}%>
                </span>
                <!-- <a class="project_list_item_detail_discuss">
                  <span></span>
                  7
                </a>-->
                <a class="project_list_item_detail_member">
                  <span></span>
                  <%=item.ProjectUser.length%>
                </a> 
              </div>
            </div>
          </li>
        <%});%> 
      </ul>
      <ul class="project_list_panel clearfix project_finish"  style="display:none;">
        <%_.each(finish,function(item){%>
          <%
            var status = {0:"未开始",1:"进行中",2:"冻结",3:"已完成",4:"归档"}
          %>
          <li class="project_list_item" data-id="<%=item.pId%>">
            <div title="<%=item.pName%>">
              <a href="javascript:void(0);">
                <span class="radius_img30 project_list_item_img" style="background-color:#f5b168;" original-title="<%=item.uName%>"><%=item.uName%></span>
              </a>
              <span class="un_mark_star mark_star" style="display:none;"></span>
              <div class="project_list_item_title">
                <a class="project_list_item_title_span" data-trigger="false" href="javascript:void(0);"><%=item.pName%></a>
              </div>
              <div class="project_list_item_detail">
                <span class="project_list_item_detail_time">
                  <%=status[item.pStatus]%>                
                </span>
                <!-- <a class="project_list_item_detail_discuss">
                  <span></span>
                  7
                </a>
                <a class="project_list_item_detail_member">
                  <span></span>
                  1
                </a> -->
              </div>
            </div>
          </li>
        <%});%>
      </ul>
      <div class="pagelist">
        <div class="pagination" style="display: none;"></div>
      </div>
    </script>
    <script id="project_detail" type="text/template">
      <!-- 项目详情页 -->      
      <div id="project_detail_tab_container" data-id="<%=work.pId%>">
        <div>
          <div class="project_detail_top clearfix">
            <div class="icon-project-detail-title"></div>
            <div class="project_detail_top_right">
              <div class="btn-list-container">
                <div class="project_detail_top_btn_creater">
                  <div class="btn project_detail_operate_btn" original-title="项目状态">
                    操作
                    <span class="icon icon-arrow-down"></span>
                  </div>
                  <ul class="btn-list" style="display:none;">
                    <li class="unpublish_btn" data-type="0">未发布</li>
                    <li class="publish_btn" data-type="1">开始项目</li>
                    <li class="end_btn" data-type="3" data-handler="Close">完成项目</li>
                    <li class="dead_btn" data-type="2">冻结项目</li>
                    <li class="finish_btn" data-type="4">归档项目</li>
                    <li class="delete_btn" data-handler="Delete">删除项目</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="project_detail_top_left">
              <div class="project_detail_title">
                <textarea style="resize: none; overflow: hidden; word-wrap: break-word; height: 24px;" class="project_detail_title_type input_container" placeholder="请输入项目名称" data-type="WorkName"><%=work.pName%></textarea>
                <div class="project_btn_group">
                  <a class="btn_blue " href="javascript:;">确定</a>
                  <a class="btn_white " href="javascript:;">取消</a>
                </div>
              </div>
              <div class="project_detail_description clearfix detail-mode" style="display:none;">
                <textarea style="resize: none; overflow: hidden; word-wrap: break-word; height: 26px;" class="project_detail_description_type input_container" text-origion="项目详情" placeholder="请输入项目描述" data-type="Descripition"><%=work.pDescription%></textarea>
                <div class="project_btn_group">
                  <a class="btn_blue " href="javascript:;">确定</a>
                  <a class="btn_white " href="javascript:;">取消</a>
                </div>
              </div>
              <div data-name="work-extra-info"></div>
              <ul class="project_detail_attr clearfix">
                <li class="project_detail_time">
                  <span class="label_title">
                    <span class="icon icon-task-during"></span>
                    起止时间
                  </span>
                  <%var startTime = work.pStartDate.substring(0,10);
                    var endTime = work.pEndDate.substring(0,10);
                    var startDate = new Date(startTime.replace(/-/g, "/"));
                    var endDate = new Date(endTime.replace(/-/g, "/"));
                    var todayDate = new Date();
                    var timetype = 1;
                    todayDate.setDate(todayDate.getDate());
                    if(todayDate > endDate){
                      timetype = 0;
                    }else if(todayDate < startDate){
                      var days = Math.ceil((endDate - startDate)/(1000*60*60*24));
                    }else{
                      var days = Math.ceil((endDate - todayDate)/(1000*60*60*24));
                    }                   
                  %>
                  <span class="project_time_container">
                    <div class="project_detail_time">
                    <div class="project_time_item project_detail_time_edit" data-sdate="<%=startTime%>" data-edate="<%=endTime%>">
                        <span class="time_begin time_span" text-origion="何时开始"><%=startTime%></span>
                        <span class="time_split time_split_img"></span>
                        <span class="time_end time_span" text-origion="何时结束"><%=endTime%></span>
                        <a class="time_expire" href="javascript:;">
                          <%if(timetype){%>
                            剩余
                            <span class="count"><%=days%></span>
                            天
                          <%}%>                       
                        </a>                       
                      </div>
                    </div>
                  </span>
                </li>
                <li class="project_detail_progress">
                  <span class="label_title">
                    <span class="icon icon-task-progress"></span>
                    进度
                  </span>
                  <span class="item_value">
                    <div class="progress_all">
                      <div class="progress_bar" style="width:<%=work.progress%>%;">
                        <span class="split" style="background:#eeeeee"></span>
                      </div>
                    </div>
                  </span>
                  <span class="item_operate">
                    <input class="project_detail_progress_type input_container" data-type="Progress" value="<%=work.progress%>%" />      
                    <div class="project_btn_group">
                      <a class="btn_blue " href="javascript:;">确定</a>
                      <a class="btn_white " href="javascript:;">取消</a>
                    </div>
                  </span>
                </li>
                <li class="project_detail_top_responsible detail-mode" style="display:none;">
                  <span class="label_title">
                    <span class="icon icon-task-creater"></span>
                    负责人
                  </span>
                  <span class="item_value"></span>
                  <!--<span class="item_operate">
                    <a href="javascript:void(0);" class="deliver" data-name="approval" data-smemberid="smember_5996">转交</a>
                  </span>-->
                </li>
                <li class="project_detail_top_visiable detail-mode" style="display:none;">
                  <span class="label_title">
                    <span class="icon icon-task-visible"></span>
                    优先级
                  </span>
                  <select class="project_detail_priority">
                    <%if(work.priority == "0"){%>
                      <option value="0">特急</option>
                      <option value="1">重要</option>
                      <option value="2">一般</option>
                    <%}else if(work.priority == "1"){%>
                      <option value="1">重要</option>
                      <option value="2">一般</option>
                      <option value="0">特急</option>
                    <%}else{%>
                      <option value="2">一般</option>
                      <option value="1">重要</option>                   
                      <option value="0">特急</option>
                    <%}%>
                  </select>
                </li>
                <a href="javascript:void(0);" class="show-more">
                  展开
                  <span class="icon icon-arrow-down-double"></span>
                </a>
              </ul>
            </div>
          </div>
          <textarea id="text" style="position:absolute;top: -1000px;"></textarea>
          <ul class="project_detail_nav clearfix" data-name="tab-nav">
            <li class="active">
              <a class="clearfix" data-type="task" data-trigger="false" href="javascript:void(0);">任务</a>
            </li>
            <li>
              <a class="clearfix" data-type="feed" data-trigger="false" href="javascript:void(0);">动态</a>
            </li>          
            <li>
              <a class="clearfix" data-type="gantt" data-trigger="false" href="javascript:void(0);">甘特图</a>
            </li>
            <!--<li>
              <a class="clearfix" data-type="statistic" data-trigger="false" href="javascript:void(0);">统计</a>
            </li>-->
            <li>
              <a class="clearfix"  data-type="user" data-trigger="false" href="javascript:void(0);">成员</a>
            </li>
            <li>
              <a class="clearfix" data-type="operate" data-trigger="false" href="javascript:void(0);">操作记录</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="project_detail_content" id="project_detail_region"></div>
      <!-- 项目详情页 -->      
    </script>
    <script id="project_feed" type="text/template">
      <div>
        <div data-name="pubblog">
          <div id="work-publish-mlog" class="tt_publishmblog">
            <div class="box_pm" data-name="mblog-box">
              <div class="content_pm input-default" data-name="new-content-wrap">
                <div class="input_pm">
                  <textarea class="addDynamic-writing" data-name="new-content" placeholder="你在忙什么" style="resize: none; overflow: hidden; word-wrap: break-word; height: 62px;" maxlength="100"></textarea>
                </div>
                <div class="count_pm">
                  <span class="num_pm" data-name="count">0</span>/100
                </div>
              </div>
              <div class="action_pm">
                <ul class="list_pm">
                  <li class="ament_pm uploader_container">
                    <a href="javascript:void(0);" data-name="file" original-title="">
                      <div class="upload_component" style="overflow: hidden;">
                        <a href="javascript:void(0);" title="" data-name="file" class="upload_node upload_new_file">
                          图片
                          <div class="upload_form_container" style="position: absolute; top: 0px;">
                              <input type="file" style="opacity:0;filter:alpha(opacity=0);" multiple="true" name="file_upload[]" class="upload_file_input">
                          </div>
                        </a>
                      </div>
                    </a>
                  </li>
                </ul>
                <button class="btn btn-sure btn-disabled" data-name="submit">发布</button>
              </div>
            </div>
          </div>
        </div>
        <div data-name="feedlist">
          <div class="feed_list_v2"> 
            <div data-name="feed-list-box">
              <% if(feedlist.length == 0) {%>
                <div class="tt_common_emptyinit">
                  <div class="content_emptyinit"> 
                    <div class="className">
                      还没有任何动态
                    </div> 
                  </div>
                </div>
              <%} else {%>
                <%
                  _.each(feedlist,function(item){                   
                %>
                  <div class="feed_item_box_v2" style="">
                    <div class="left_fb" data-name="feed-left">
                      <div>
                        <a href="javascript:void(0);" hidefocus="true" traget="_blank">
                          <span class="radius_img50 avatar_fl" style="background-color:#f5b168;" original-title="<%=item.Dynamic.shareName%>"><%=item.Dynamic.shareName%></span>
                        </a>
                      </div>
                    </div>
                    <div class="right_fb">
                      <div data-name="feed-main">
                        <div class="main_fb">                         
                          <div class="info_fb" data-name="feed-source">
                            <div>
                              <a href="javascript:void(0);" hidefocus="true" class="name_ifb" traget="_blank"><%=item.Dynamic.shareName%></a>
                              <span class="cont_ifb"></span>
                            </div>
                          </div>
                          <div class="clearfix clear_fb"></div>
                        </div>
                      </div>
                      <div data-name="feed-content">
                        <div class="dynamic_fed">
                          <span class="icon-quotes-left"></span>
                            &nbsp;
                            <%=item.Dynamic.writing%>
                            &nbsp;
                          <span class="icon-quotes-right"></span>
                        </div>
                      </div>
                      <%if(item.Dynamic.photo){%>
                      <div class="attachment_fb">
                        <ul>
                          <%
                            var imgs = item.Dynamic.photo.split(",");
                            _.each(imgs,function(itemimg){             
                          %>
                          <li class="item_afb">
                            <div class="cont_afb">
                              <div class="img_afb">
                                <img src="<%=itemimg%>" layer-src="<%=itemimg%>"></div>
                            </div>
                          </li>
                          <%});%>
                        </ul>
                      </div>
                      <%}%>
                      <div data-name="feed-actoin" class="feed-actoin">
                        <%if(item.Dynamic.address){%>
                        <div class="action_location">
                          <span><%=item.Dynamic.address%></span>
                        </div>
                        <%}%>
                        <div class="action_wrap_fb clearfix">
                          <div class="refer_fb">
                            <span class="time_fb"><%=item.Dynamic.createDate%></span>
                            &nbsp;&nbsp;
                            <span></span>
                          </div>
                          <ul class="action_fb">
                            <li class="feed-action-reply" data-name="feed-action-reply" data-sid="<%=item.Dynamic.sId%>">
                              <span class="icon-dialogue"></span>
                              <span>回复</span>
                            </li>
                            <!--<li class="line_afb">|</li>
                            <li data-name="feed-action-collect">
                              <span class="icon-heart"></span>
                              <span>收藏</span>
                            </li>-->
                          </ul>
                        </div>
                      </div>
                    </div>
                    <div data-name="feed-pubblog">
                      <div id="<%=item.Dynamic.sId%>" class="tt_publishmblog" style="display: none;">
                        <div class="box_pm" data-name="mblog-box">
                          <div class="content_pm input-default" data-name="new-content-wrap">
                            <div class="input_pm">
                              <textarea class="feed-new-content" data-name="new-content" style="resize: none; overflow: hidden; word-wrap: break-word; height: 62px;" data-sid="<%=item.Dynamic.sId%>" user-selector-caret="0"></textarea>
                            </div>
                          </div>
                          <div class="action_pm">
                            <button class="btn btn-sure btn-disabled" data-name="submit" data-sid="<%=item.Dynamic.sId%>">回复</button>
                            <button class="cancel_pm" data-name="cancel" data-sid="<%=item.Dynamic.sId%>">取消</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="submain_fb" data-name="feed-sub-main" style="display: block;">
                      <div data-name="feed-comment">
                        <div data-name="comment-list">
                          <%_.each(item.Dynamic.DynamicComments,function(comment){%>
                            <div class="comment_item_box">
                              <div class="right_cb">
                                <div class="dynamic_cb">
                                  <span class="name_box_ccb">
                                    <a href="javascript:void(0);" class="name_dcb" traget="_blank"><%=comment.commentName%></a>
                                    ：
                                  </span>
                                  <%=comment.scContent%>
                                </div>                               
                              </div>
                            </div>
                          <%});%>                          
                        </div>
                      </div>
                    </div>
                  </div>
                <%});%>
                               
              <%}%>
            </div> 
          </div>
        </div>
      </div>
    </script>
    <script id="project_task" type="text/template">
      <div class="ns-work-task">
        <div class="task-wraper">
          <div data-name="plan-cereate-form task-wraper">
            <div id="Becnh-Plan-undefined" class="tt-task-create">
              <div class="task-create-laytout-input layout-border" data-name="task-create-add-input">
                <div class="task-create-add-task-container" data-name="task-create-add-task-container" style="padding: 0 160px 0 0;">
                  <div class="task-create-name-container" data-name="task-create-name">
                    <div class="ns-task-create-name">
                      <span class="ico-name icon-task-txt"></span>
                      <input class="has-icon" data-name="task-create-name" type="text" placeholder="输入任务名称" value="">      
                      <div data-name="task-create-name-dropdown"></div>
                    </div>
                  </div>
                  <div class="task-create-right-part">
                    <div class="task-create-principle-area" data-name="task-create-principle-area">
                      <div class="ns-task-principle" data-smemberid="smember_9096">
                        <span class="border"></span>
                        <div class="task-create-principle">
                          <span class="task-create-principle-inner" data-name="task-create-principle-inner">
                            <span class="icon-task-creater"></span>
                            <label class="task-create-principle-label" data-name="task-create-principle-label">选择负责人</label>
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="task-create-date-container" data-name="task-create-date">
                      <div class="ns-task-create-date">
                        <span class="border"></span>
                        <div class="task-create-date-inner" data-name="task-create-date-box" original-title="">
                          <span class="ico icon-task-during" data-name="task-create-date-ico"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="task-create-layout-tools clearfix layout-border" data-name="task-create-tools" style="display: block;">
                <div class="task-create-tools-item-wraper" data-name="task-create-hour-date"></div>
                <div class="task-create-tools-item-wraper" data-name="task-create-participator">
                  <div>
                    <span data-name="task-create-participator" class="task-create-tools-item task-create-participator" title="添加参与者">
                      <a href="javascript:void(0)" class="task-create-tools-link task-create-add-icon ">参与者</a>
                    </span>
                  </div>
                </div>
                <div class="task-create-tools-item-wraper" data-name="task-create-apply-user">
                  <div class="ns-task-create-applyuser">
                    <span class="border"></span>
                    <span class="task-create-tools-item task-create-applyuser-wraper" title="发起人">
                      <a class="task-create-tools-link task-create-applyuser-icon " href="javascript:void(0)" data-name="task-create-applyuser" data-smemberid="smember_8942">发起人：</a>
                    </span>
                  </div>
                </div>
                <div class="task-create-tools-item-wraper" data-name="task-create-external-person"></div>
                <div class="task-create-tools-item-wraper" data-name="task-create-replace">
                  <div class="create-replace-box">
                    <span class="border"></span>
                    <div class="task-create-tools-item task-create-replace disable">
                      <span class="task-create-replace-label" data-name="task-create-replace-label">优先级：</span>
                      <select class="priority">
                        <option value="1">重要</option>
                        <option value="0">特急</option>
                        <option value="2">一般</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
