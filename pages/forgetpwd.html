<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="深圳市易为码技术有限公司,易为码,易为码技术,易管理">
    <meta name="description" content="深圳市易为码技术有限公司,易为码,易为码技术,易管理">

    <title>易管理-忘记密码</title>
    <!-- <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">  -->
    <link rel="stylesheet" href="../public/css/forgetpwd.css?v=3">
    <script src="../public/js/require.js" data-main="../public/js/forgetpwd.js?v=4"></script>
</head>
<body>
	<nav class="navbar">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="http://www.emto.cn"></a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li>
						<a href="http://www.emto.cn">首页</a>
					</li>
					<li>
						<a href="http://www.emto.cn/product.html">产品</a>
					</li>
					<li>
						<a href="http://www.emto.cn/service.html">服务</a>
					</li>
					<li>
						<a href="http://www.emto.cn/download.html">下载</a>
					</li>
				</ul>
			</div>
			<div class="navbar-login">
				<a class="login-btn" href="http://mapi.emto.cn/admin/pages/login.html">企业入口</a>
			</div>
		</div>
	</nav>
	<div class="forget-banner">
		<div class="forget-area">
			<div class="forget-padding">
				<p class="title">找回密码</p>
				<div class="phone_input">
					<input class="phone" type="text" placeholder="请输入手机号码" maxlength="11">
				</div>
				<div class="captcha_input">
					<input class="captcha_value" type="text" maxlength="6" placeholder="请输入验证码">	
					<input class="captcha_btn" type="submit" value="验证码">
				</div>
				<div class="forget_submit">
					<button class="forget-sure">下一步</button>
				</div>
			</div>		
		</div>
		<div class="reset-area">
			<div class="reset-padding">
				<p class="title">重置密码</p>
				<div class="password_input1">
					<input class="password1" type="password" placeholder="请输入新的密码" maxlength="11"></div>
				<div class="password_input2">
					<input class="password2" type="password" placeholder="再次输入密码"></div>
				<div class="reset_submit">
					<button class="reset-sure">提交</button>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="footer-intro">
			<p>深圳市易为码技术有限公司 版权所有 2013 粤ICP备12003466号-2</p>
			<p class="second-p">地址：深圳市 南山区 高新科技园 华润置地大厦商务中心 3号楼 1003ABC</p>
			<p>
				电话：0755-2267 0396     传真：0755-8671 9947      邮箱：admin@emto.cn
			</p>
		</div>
	</footer>
	<div class="errortext">	
	</div>
</body>
</html>
