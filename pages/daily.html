    <script id="daily_aboutme" type="text/template">
      <div class="tt_daily_completion">
        <div class="title_dc"></div>
        <div class="cont_cd">
          <div class="left_dc">
            <div class="action_dc"></div>
            <div data-name="today－submit-situation">
              <dl class="todaystatus_dc">
                <dt>个人提交情况</dt>
                <%if(daily){%>
                  <dd>
                    <p>
                      <span class="<%=sclass%> icon_dc"></span>
                      <span class="status_dc"><%=status%></span>
                      <span><%=daily.createDate%></span>
                    </p>
                  </dd>
                <%}else{%>
                <dd>
                  <p>
                    <span class="icon-dialog-closed-warn icon_dc"></span>
                    <span class="status_dc">未提交</span>
                    <span></span>
                  </p>
                  <!--<div class="evaluation_dc">评价：暂无</div>-->
                </dd>
                <%}%>
              </dl>
            </div>
          </div>
        </div>
      </div>
      <div data-name="group-member"></div>
      <div data-name="pub-daily" class="tt_daily_pub">
        <div class="tt_daily_pub_view">
          <%if(daily){%>
          <div class="action_dp">
            <div class="left_dp">已写日报</div>
            <div class="right_dp">
              <button class="edit-pub-daily-btn btn" data-id="<%=daily.dId%>" data-name="edit-pub-daily">修改</button>
            </div>
          </div>
          <%}else if(isToday){%>
          <div class="action_dp">
            <div class="left_dp">工作日报</div>
          </div>
          <div data-name="pub-daily-form">
            <div id="Daily2015/12/14" class="tt_publishmblog">
              <div class="box_pm" data-name="mblog-box">
                <div class="content_pm input-default" data-name="new-content-wrap">
                  <div class="input_pm">
                    <textarea data-name="new-content" style="resize:none;" data-smemberid="smember_4853" placeholder="请输入日报内容"></textarea>
                  </div>
                  <div class="count_pm">
                    <span class="num_pm" data-name="count">0</span>
                    /4000
                  </div>
                </div>
                <div class="action_pm">
                  <button class="btn btn-sure btn-disabled" data-name="submit">发布</button>
                  <span class="quna_pm" id="1" isvisible="0" data-name="range">
                    <label><input name="share" type="checkbox" value="1" style="margin:0;" />分享到动态</label>
                  </span>
                </div>
                <div id="attachmentViewBox_homeMblog" class="error_container"></div>
                <div id="attachmentViewBox_homeMblog" class="preview_container">
                  <ul class="tita-upload-preview"></ul>
                </div>
                <div id="attachmentViewBox_homeMblog" class="loading_view"></div>
              </div>
            </div>
          </div>
          <%}%>
        </div>
      </div>
      <div data-name="feed-list" class="tt_daily_feedlist">
        <%if(daily){%>
        <div class="feed_list_v2">
          <div data-name="feed-list-box">
            <div class="feed_item_box_v2">
              <div class="left_fb" data-name="feed-left">
                <div>
                  <a href="#italent/home?name=TalentProfile-record&amp;to_user_id=200878172" hidefocus="true" traget="_blank">
                    <span class="radius_img50 avatar_fl" style="background-color:#7eb6e0;" original-title="<%=daily.nickName%>"><%=daily.nickName%></span>
                  </a>
                </div>
              </div>
              <div class="right_fb">
                <div data-name="feed-main">
                  <div class="main_fb">
                    <div class="edit_fb" data-name="feed-top-action"></div>
                    <div class="info_fb" data-name="feed-source">
                      <div>
                        <a href="javascript:void(0);" hidefocus="true" class="name_ifb" traget="_blank"><%=daily.nickName%></a>
                        <span class="cont_ifb">的日报</span>
                      </div>
                    </div>
                    <div class="clearfix clear_fb"></div>
                  </div>
                </div>
                <div data-name="feed-content">
                  <div class="simpletask_fb">
                    <dt>
                      <span class="type_stfb">日报</span>
                      &nbsp;
                      <a href="javascript:void(0);" class="name_stfb" target="_blank"><%=date.substring(0,4)%>年<%=date.substring(5,7)%>月<%=date.substring(8,10)%>日日报</a>
                      &nbsp;&nbsp;&nbsp;&nbsp;
                      <span class="<%=sclass%> icos_dfb"></span>
                      <span class="status_stfb"><%=status%></span>
                      &nbsp;&nbsp;&nbsp;&nbsp;
                    </dt>
                    <dd data-name="feed-daily-content">
                      <div class="dynamic_fed"><%=daily.dContent%></div>
                      <div class="update_input_pm" style="display:none;">
                        <textarea data-name="new-content" style="resize:none;width:100%;height:90px;" data-smemberid="smember_4853" placeholder="请输入日报内容"><%=daily.dContent%></textarea>
                        <div class="project_detail_top_left" style="margin: 2px 0 0 2px;">
                          <div class="project_btn_group" style="display: block;width:144px;">
                            <a class="btn_blue update_daily_sure" data-id="<%=daily.dId%>" href="javascript:;">确定</a>
                            <a class="btn_white update_daily_white" href="javascript:;">取消</a>
                          </div>
                        </div>
                      </div>
                    </dd>
                  </div>
                </div>
                <div data-name="feed-actoin">
                  <div class="action_wrap_fb clearfix">
                    <div class="refer_fb">
                      <span class="time_fb"><%=daily.createDate%></span>
                      &nbsp;&nbsp;
                      <span></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="submain_fb" data-name="feed-sub-main">
                <div data-name="feed-comment"></div>
              </div>
              <div data-name="feed-pubblog"></div>
            </div>
          </div>
        </div>
        <%}else if(isToday){%>
        <div class="tt_common_emptyinit">
          <div class="content_emptyinit">
            <div class="className">请在上面发布您的日报内容</div>
          </div>
        </div>
        <%}%>
      </div>
      <div data-name="share"></div>
    </script>
    <script id="daily_aboutteam" type="text/template">
      <div class="tt_daily_completion">
        <div class="title_dc"></div>
        <div class="cont_cd">
          <div class="left_dc">
            <div class="action_dc"></div>
            <div class="todaystatus_dc">
              <p>团队提交情况：</p>
              <p>总人数：<%=userlist.length%>人</p>
              <p>已提交：<%=daily.length%>人</p>
              <p>未提交：<%=userlist.length - daily.length%>人</p>
            </div>
          </div>
        </div>
      </div>
      <div data-name="group-member">
        <div class="tt_daily_groupmemberstatus">
          <div class="title_gms">当天递交情况</div>
          <table class="list_gms">
            <tbody>
              <%
              teamUser = "";
              _.each(daily,function(item){               
                teamUser +=item.nickName;
              %>
              <tr>
                <td class="col1_gms">
                  <span class="radius_img30 " style="background-color:#f0c75a;" original-title="<%=item.nickName%>"><%=item.nickName.substring(0,1)%></span>
                </td>
                <td class="col2_gms"><%=item.nickName%></td>
                <td class="col3_gms">
                  <span class="icon-right"></span>
                </td>
                <td class="col4_gms">
                  <span>已提交</span>
                </td>
                <td class="col5_gms">
                  <!--<a href="javascript:void(0);" id="200882070" data-name="send-item-message">提醒ta写日报</a>-->
                  <span><%=item.dContent%></span>
                </td>
              </tr>  
              <%});%>
              <%
              _.each(userlist,function(user){
                if(teamUser.indexOf(user.nickName) == -1){
              %>
              <tr>
                <td class="col1_gms">
                  <span class="radius_img30 " style="background-color:#f0c75a;" original-title="<%=user.nickName%>"><%=user.nickName.substring(0,1)%></span>
                </td>
                <td class="col2_gms"><%=user.nickName%></td>
                <td class="col3_gms">
                  <span class="icon-dialog-closed-warn"></span>
                </td>
                <td class="col4_gms">
                  <span>未提交</span>
                </td>
                <td class="col5_gms">
                  <!--<a href="javascript:void(0);" id="200882070" data-name="send-item-message">提醒ta写日报</a>-->
                </td>
              </tr>
              <%}});%>
            </tbody>
          </table>
        </div>
      </div>
      <div data-name="pub-daily" class="tt_daily_pub"></div>     
    </script>
